<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AppManager</title>
</head>
<body>
  <div id="appmanager">
    <h2>Apps:</h2>
    <ul id="apps">
    </ul>
    <hr>
    <div id="newapp">
      <legend><h3>New App</h3></legend>
      <label for="url">URL</label>
      <br>
      <input type="text" id="url" placeholder="example.com">
      <br>
      <label for="name">Name</label>
      <br>
      <input type="text" id="name" placeholder="My App">
      <br>
      <button id="add">Add</button>
    </div>
  </div>

  <script src="min.js"></script>
  <script src="main.js"></script>
  <script src="session.js"></script>
</body>
</html>
