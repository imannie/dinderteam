{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Welcome to Dinder</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static "/vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "/vendor/simple-line-icons/css/simple-line-icons.css" %}">
    
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Plugin CSS -->
    <!-- <link rel="stylesheet" href="device-mockups/device-mockups.min.css"> -->

    <!-- Custom styles for this template -->
    <link href="{% static "/css/new-age.min.css" %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static "/group_css/css_index.css" %}">

  </head>

  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">DINDER</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#download">LOG IN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#features">SIGN UP</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <header class="masthead">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-lg-2 my-auto">
            <a href="" type="button" name="good" class="left btn">A</a>
          </div>
          <div class="col-lg-8 my-auto">
            <div class="header-content mx-auto">
              <div class="row us">
                <div class="col-lg-4 my-auto">
                  <p class="holders">{{price}}</p>
                </div>
                <div class="col-lg-4 my-auto">
                  <p>{{name|title}}</p>
                </div>
                <div class="col-lg-4 my-auto">
                  <p class="holders">{{rating}}</p>
                </div>
              </div>
                <img id="mainImg" src="{{image}}">
            </div>
          </div>
          <div class="col-lg-2 my-auto">
            <form name="badform" method="GET">
              {% csrf_token %}
             <input <input type="hidden" name="bad" value=1>
              <a href="" type="button" class="right btn">B</a>
          </form>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
